
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#配置文件dataid前置 默认${spring.application.name}
spring.cloud.nacos.config.prefix=alibaba-nacos-config-client
#配置文件dataid后置 默认properties
spring.cloud.nacos.config.file-extension=properties
#配置文件Group 默认DEFAULT_GROUP
spring.cloud.nacos.config.group=DEFAULT_GROUP

#spring.cloud.nacos.config.ext-config[0].data-id=name.properties
#spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
#spring.cloud.nacos.config.ext-config[0].refresh=true
#spring.cloud.nacos.config.ext-config[1].data-id=age.properties
#spring.cloud.nacos.config.ext-config[1].group=DEFAULT_GROUP
#spring.cloud.nacos.config.ext-config[1].refresh=true


#共享配置,多个用逗号隔开 创建的dataid要包含后缀如name.properties
spring.cloud.nacos.config.shared-dataids=name.properties,age.properties
spring.cloud.nacos.config.refreshable-dataids=name.properties,age.properties